  labels:
    app: particles
    version: 
spec:
  selector:
    matchLabels:
      app: particles
      version: 
  replicas: 3
  template:
    metadata:
      labels:
        app: particles
        version: 
    spec:
      containers:
      - name: particles
        image: magneticio/particles:1.5.2
        imagePullPolicy: IfNotPresent
        args:
          - --showStats
          - --color=#00FF00
          - --appVersion=
          - --clusterCount=1
          - --particlesPerCluster=5
          - --minMem=300
