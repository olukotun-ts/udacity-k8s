apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: bookinfo
  namespace: bookinfo
spec:
  gateways:
  - istio-ingress/default-gateway
  hosts:
  - bookinfo.olukotun.demo-app-circleci.com
  http:
  - name: metrics
    match:
    - uri:
        exact: /metrics
    rewrite:
      uri: /health
    route:
    - destination:
        host: productpage
        port:
          number: 9080
  - name: default
    route:
    - destination:
        host: productpage
        port:
          number: 9080
